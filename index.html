<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="chattyApp">

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="mainCtrl">
      <div class="header">
        <h3 class="text-muted">chatty</h3>
      </div>

      <form ng-submit="sendMessage()">
        <input type="text" ng-model="newMessage.message" placeholder="Message">
        <input type="text" ng-model="newMessage.user" placeholder="user">
        <button>Submit</button>
      </form>

      <h4>Latest Chats:</h4>
      <div class="jumbotron">
        <div ng-repeat="message in messages">
          {{message.message}}, {{message.timestamp | date: 'medium'}}
          <span>{{message.user}}</span>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/mainCtrl.js"></script>
    <script src="scripts/services/messageService.js"></script>
</body>
</html>
